<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
         <div class="calender">
            <div class="left">
                <p id="date">01</p>
                <P id="day">Sunday</P>
            </div>
            <div class="right">
                <P id="month">january</P>
                <p id="year">2020</p>
            </div>
         </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
